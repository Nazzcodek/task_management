<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="token" value="{{ token }}"> <div class="space-y-4">
                {% for field in form %}
                    <div class="flex flex-col">
                        <label for="{{ field.id_for_label }}" class="text-gray-700">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <p class="text-sm text-red-500">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Sign Up</button>
        </form>
    </div>
</body>
</html>
